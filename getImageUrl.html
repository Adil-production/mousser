    <title>How to get Image Address</title>

   <ion-app>
       <ion-header>
           <ion-toolbar>
            <ion-buttons button slot="start" style="transform: translateY(8%);">
                <a href="general.html"><ion-icon name="arrow-back-sharp" style="font-size: 25px; margin-left: 10px; color: black;"></ion-icon></a>

       <ion-content class="ion-padding">
        <h3>How can I get the image address:</h3>
        <br>
        <ul>
            <li>Search the image in the internet.</li>
            <br>
            <li>Long press on the image.</li>
            <br>
            <li>Click <ion-text color="primary">Open image in new tab.</ion-text></li>
            <br>
            <li>Copy the link in the search field.</li>
        </ul>
        <br>
        <h3><ion-text color="warning" ><strong>Congratulations !</strong></ion-text> now you got the image address.</h3>
       </ion-content>
   </ion-app>
